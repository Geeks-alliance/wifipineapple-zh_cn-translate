<style type="text/css">
.table td.text {
    max-width: 177px;
}
.table td.text span {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: inline-block;
    max-width: 100%;
}
</style>
<div class="row" ng-controller="NotesController">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    MAC 注释
                    <div class="btn-group pull-right">
                        <button class="btn btn-default btn-xs btn-fixed-length" ng-click="downloadNotes()">下载</button>
                        <button class="btn btn-default btn-xs btn-fixed-length" ng-click="getNotes()">刷新</button>
                    </div>
                </h3>
            </div>
            <div class="table-responsive table-dropdown" ng-show="macs.length">
                <table class="table">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>MAC 地址</th>
                            <th>注释</th>
                            <th>删除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="mac in macs">
                            <td>
                                <span class="autoselect">
                                    {{ mac.name }}
                                </span>
                            </td>
                            <td>
                                <span class="autoselect">
                                    <hook-button disable="running && !paused" hook="mac" content="mac.key" probes="true" client="true"></hook-button>
                                    {{ mac.key }}
                                </span>
                            </td>
                            <td class="text autoselect">
                                <span class="autoselect">
                                    <i>{{ mac.note }}</i>
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-default btn-xs" key="{{mac.key}}" ng-click="deleteNote($event)">删除注释</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-body" ng-hide="macs.length">
                没有MAC地址注释.
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    SSID 注释
                    <div class="btn-group pull-right">
                        <button class="btn btn-default btn-xs btn-fixed-length" ng-click="downloadNotes()">下载</button>
                        <button class="btn btn-default btn-xs btn-fixed-length" ng-click="getNotes()">刷新</button>
                    </div>
                </h3>
            </div>
            <div class="table-responsive table-dropdown" ng-show="ssids.length">
                <table class="table">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>SSID</th>
                            <th>注释</th>
                            <th>删除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="ssid in ssids">
                            <td>
                                <span class="autoselect">
                                    {{ ssid.name }}
                                </span>
                            </td>
                            <td>
                                <span class="autoselect">
                                    <hook-button disable="running && !paused" hook="ssid" content="ssid.key" probes="true" client="false"></hook-button>
                                    {{ ssid.key }}
                                </span>
                            </td>
                            <td class="text autoselect">
                                <span class="autoselect">
                                    <i>{{ ssid.note }}</i>
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-default btn-xs" key="{{ssid.key}}" ng-click="deleteNote($event)">删除注释</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-body" ng-hide="ssids.length">
                没有SSID注释.
            </div>
        </div>
    </div>
</div>
