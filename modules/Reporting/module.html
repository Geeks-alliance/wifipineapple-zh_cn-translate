<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default" ng-controller="ReportConfigurationController">
            <div class="panel-heading">
                <h3 class="panel-title">报告日志配置</h3>
            </div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="config['generateReport']">
                            多久生成一次报告日志
                        </label>
                        <select class="form-control padding-left" ng-model="config['interval']">
                            <option ng-repeat="item in [1, 2, 3, 4, 5, 6]" value="{{ item }}">{{ item }} 小时</option>
                        </select>
                    </div><br>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="config['storeReport']" ng-disabled="sdDisabled">
                            在根目录中存储报表
                        </label>
                    </div><br>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="config['sendReport']">
                            通过电子邮件发送报告
                        </label>
                    </div><br><br>
                    <div class="alert well-sm alert-success ng-hide" ng-show="configSaved">设置成功保存.</div>
                    <button class="btn btn-default" ng-click="saveConfiguration()">保存</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-default" ng-controller="ReportContentController">
            <div class="panel-heading">
                <h3 class="panel-title">报告内容</h3>
            </div>
            <div class="panel-body">
                <form class="form-inline" ng-submit="reportContents()">
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <input type="checkbox" ng-model="config['pineAPLog']">
                            PineAP 日志
                        </label><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <label class="checkbox-inline">
                            <input type="checkbox" ng-model="config['clearLog']">
                            完成后清除
                        </label><br>

                        <label class="checkbox-inline">
                            <input type="checkbox" ng-model="config['siteSurvey']">
                            PineAP 探测
                        </label><br>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <label class="checkbox-inline">
                            热点&amp;客户端扫描持续时间
                            <select class="form-control padding-left" ng-model="config['siteSurveyDuration']">
                                <option value="15">15 秒</option>
                                <option value="30">30 秒</option>
                                <option value="60">1 分钟</option>
                                <option value="120">2 分钟</option>
                                <option value="300">5 分钟</option>
                            </select>
                        </label><br>

                        <label class="checkbox-inline">
                            <input type="checkbox" ng-model="config['client']">
                            PineAP 探测客户端报告
                        </label><br>
                        <label class="checkbox-inline">
                            <input type="checkbox" ng-model="config['tracking']">
                            PineAP 追踪客户报告
                        </label><br><br>
                        <div class="alert well-sm alert-success ng-hide" ng-show="configSaved">设置成功保存.</div>
                        <button type="button" class="btn btn-default" ng-click="saveConfiguration()">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default" ng-controller="EmailConfigurationController">
            <div class="panel-heading">
                <h3 class="panel-title">电子邮件配置</h3>
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <div class="row">
                        <div class="input-group">
                            <span class="fixed-addon-width input-group-addon">从</span>
                            <input type="text" class="form-control" placeholder="sender@example.com" ng-model="config['from']">
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="fixed-addon-width input-group-addon">到</span>
                            <input type="text" class="form-control" placeholder="receiver@example.com" ng-model="config['to']">
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="fixed-addon-width-3 input-group-addon">SMTP Server</span>
                            <input type="text" class="form-control" placeholder="smtp.example.com" ng-model="config['server']">
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="fixed-addon-width-3 input-group-addon fixed-addon">SMTP Port</span>
                            <input type="text" class="form-control" placeholder="587" ng-model="config['port']">
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="fixed-addon-width-3 input-group-addon">域名</span>
                            <input type="text" class="form-control" placeholder="example.com" ng-model="config['domain']">
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="fixed-addon-width-3 input-group-addon">用户名</span>
                            <input type="text" class="form-control" placeholder="user@example.com" ng-model="config['username']">
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="fixed-addon-width-3 input-group-addon">密码</span>
                            <input type="password" class="form-control" placeholder="**********" ng-model="config['password']">
                        </div>
                        <div class="input-group">
                            <div class="checkbox">
                                <label><input type="checkbox" value="" ng-model="config['tls']">使用TLS</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="" ng-model="config['starttls']">使用STARTTLS</label>
                            </div>

                            <div class="btn-group">
                                <button type="button" class="btn btn-default" ng-click="saveConfiguration()">保存</button>
                                <button type="button" class="btn btn-default" ng-click="testConfiguration()">发送测试邮件</button>
                            </div>
                            <br/><br/>
                            <div class="alert well-sm alert-success" ng-show="configSaved">设置成功保存.</div>
                            <div class="alert well-sm alert-success" ng-show="testing">发送测试电子邮件.</div>
                            <div class="alert well-sm alert-danger" ng-show="error">{{ error }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
